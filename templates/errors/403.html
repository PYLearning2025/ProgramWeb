{% extends 'base.html' %}
{% load static %}

{% block title %}403 - 禁止存取{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/errors/error-403.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block extra_js_bottom %}
<script src="{% static 'js/errors/error-base.js' %}"></script>
{% endblock %}

{% block content %}
<div class="error-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card error-card">
          <div class="card-body text-center p-5">
            <i class="fas fa-ban error-icon"></i>
            <h1 class="error-title">403</h1>
            <h2 class="error-subtitle">禁止存取</h2>
            <p class="error-description">
              很抱歉，您沒有權限存取此頁面。<br>
              請確認您的登入狀態或聯繫管理員。
            </p>
            <a href="{% url 'Index' %}" class="btn error-btn">
              <i class="fas fa-home me-2"></i>返回首頁
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
